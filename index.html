<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo_Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style>
    .card {
        position: relative;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-direction: column;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-image: linear-gradient(purple, pink);
        background-clip: border-box;
        border: 1px solid rgba(0, 0, 0, .125);
        border-radius: .25rem;
    }
    
    .style_li li {
        padding: 10px 0;
        border-bottom: 1px solid #fff;
        list-style-type: upper-roman;
        color: #fff;
    }
</style>

<body style=" margin: auto;width: 50%;">

    <div class="card bg">
        <div class="card-header text-center">
            <h1 style="color: #fff;font-weight: bold;">Todo list</h1>
        </div>
        <div class="card-body">
            <div id="app">
                <div>
                    <input type="text" id="input" v-model="newItem" style="width:100%; padding: 7px 15px">
                </div>
                <br>
                <div class="text-center">
                    <button v-on:click="addItem" class="btn btn-warning">Thêm mới</button>
                </div>
                <br>
                <div>
                    <ul class="style_li">
                        <li v-for="(item,index) in noidung" :key="index">{{ item }}
                            <span class="pull-right"><i @click="deleteFromList(index)" class="fa fa-trash-o" aria-hidden="true" style="color: #fff;"></i></span>
                        </li>
                    </ul>
                </div>
                <br>
            </div>
        </div>
    </div>






</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            noidung: []
        },
        methods: {
            addItem() {
                this.noidung.push(this.newItem);
                this.newItem = '';
            },
            deleteFromList(index) {
                this.noidung.splice(index, 1);
            },
        }
    });
</script>



</html>
